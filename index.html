<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanBid AI | Professional Proposals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        navy: { 800: '#1e293b', 900: '#0f172a' }, // Professional Dark colors
                        gold: { 500: '#d4af37' } // Subtle accent
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-navy-900 text-white font-sans antialiased">

    <nav class="border-b border-white/5 bg-navy-900/90 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
                <span class="font-bold text-xl tracking-wide">CleanBid<span class="text-slate-400">Pro</span></span>
            </div>
        </div>
    </nav>

    <div class="relative pt-12 pb-20 px-4 text-center">
        <h1 class="text-3xl md:text-5xl font-bold mb-4 tracking-tight">
            Create High-End Proposals.
        </h1>
        <p class="text-slate-400 mb-10 max-w-xl mx-auto">Generate a contract-ready PDF proposal in seconds. No design skills needed.</p>

        <div class="max-w-lg mx-auto bg-navy-800 border border-slate-700 rounded-lg p-8 shadow-2xl relative">
            
            <div id="loading" class="hidden absolute inset-0 bg-navy-900/95 z-20 flex flex-col items-center justify-center rounded-lg">
                <i data-lucide="loader" class="w-8 h-8 text-white animate-spin mb-4"></i>
                <p class="text-white font-medium animate-pulse">Generating Contract...</p>
            </div>

            <div id="form-container" class="space-y-6 text-left">
                
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Your Company Name</label>
                    <input type="text" id="senderName" class="w-full bg-navy-900 border border-slate-600 rounded p-3 text-white focus:border-white outline-none transition" placeholder="e.g. Prestige Facility Services">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Client Name</label>
                    <input type="text" id="clientName" class="w-full bg-navy-900 border border-slate-600 rounded p-3 text-white focus:border-white outline-none transition" placeholder="e.g. Apex Law Partners">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Total Sq. Ft.</label>
                        <input type="number" id="sqft" class="w-full bg-navy-900 border border-slate-600 rounded p-3 text-white focus:border-white outline-none transition" placeholder="2500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Frequency</label>
                        <select id="freq" class="w-full bg-navy-900 border border-slate-600 rounded p-3 text-white focus:border-white outline-none">
                            <option>Weekly</option>
                            <option>Bi-Weekly</option>
                            <option>Monthly</option>
                            <option>Daily</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Currency</label>
                    <select id="currency" class="w-full bg-navy-900 border border-slate-600 rounded p-3 text-white focus:border-white outline-none">
                        <option value="USD">USD ($) - United States</option>
                        <option value="INR">INR (₹) - India</option>
                        <option value="EUR">EUR (€) - Europe</option>
                        <option value="GBP">GBP (£) - UK</option>
                    </select>
                </div>

                <button onclick="generateProposal()" class="w-full bg-white hover:bg-slate-200 text-navy-900 font-bold py-4 rounded shadow-lg transition transform hover:scale-[1.01] flex items-center justify-center gap-2 mt-4">
                    <i data-lucide="file-check" class="w-5 h-5"></i>
                    Download Proposal
                </button>
            </div>

            <div id="result" class="hidden text-center py-6">
                <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="check" class="w-8 h-8 text-white"></i>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Proposal Ready</h3>
                <p class="text-slate-400 mb-6 text-sm">Your document has been downloaded.</p>
                <button onclick="location.reload()" class="text-white hover:text-slate-300 text-sm underline">Create New Proposal</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // YOUR BACKEND URL
        const API_URL = "https://cleanbid-api.sarthaksingh3891.workers.dev"; 

        async function generateProposal() {
            const senderName = document.getElementById('senderName').value;
            const clientName = document.getElementById('clientName').value;
            const sqft = document.getElementById('sqft').value;
            const freq = document.getElementById('freq').value;
            const currency = document.getElementById('currency').value;
            
            if(!senderName || !clientName || !sqft) return alert("Please fill in all fields");

            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ senderName, clientName, sqft, freq, currency })
                });

                if (!response.ok) throw new Error("Backend Error");
                const data = await response.json();

                // --- FORMATTING FIXES ---
                // We use Codes (INR, USD) instead of symbols (₹) to prevent PDF errors
                const pLow = data.priceLow.toLocaleString();
                const pHigh = data.priceHigh.toLocaleString();
                
                // Construct the price string: "INR 12,000 - INR 14,000"
                const priceText = `${currency} ${pLow} - ${currency} ${pHigh}`;

                // --- PRO PDF GENERATION ---
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // 1. Minimalist Header (Dark Grey)
                doc.setFillColor(30, 41, 59); 
                doc.rect(0, 0, 210, 40, 'F');

                doc.setTextColor(255, 255, 255);
                doc.setFont("helvetica", "bold");
                doc.setFontSize(18);
                doc.text("COMMERCIAL CLEANING PROPOSAL", 20, 26);

                // Date (Right Side of Header)
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.setTextColor(200, 200, 200);
                doc.text(new Date().toLocaleDateString(), 185, 26, { align: "right" });

                // 2. Info Block (Clean Layout)
                const startY = 60;
                
                // Left Column (Client)
                doc.setTextColor(150, 150, 150);
                doc.setFontSize(8);
                doc.text("PREPARED FOR", 20, startY);
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text(clientName, 20, startY + 6);

                // Right Column (Sender)
                doc.setTextColor(150, 150, 150);
                doc.setFontSize(8);
                doc.setFont("helvetica", "normal");
                doc.text("PREPARED BY", 185, startY, { align: "right" });
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text(senderName, 185, startY + 6, { align: "right" });

                // 3. Separator Line
                doc.setDrawColor(200, 200, 200);
                doc.line(20, startY + 20, 190, startY + 20);

                // 4. Cover Letter Content
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.setTextColor(50, 50, 50);
                
                // Automatically handle text wrapping
                const splitText = doc.splitTextToSize(data.coverLetter, 170);
                doc.text(splitText, 20, startY + 35);

                // 5. Pricing Section (The "Expensive" Look)
                let priceY = 200; // Position near bottom
                
                // Top Black Line
                doc.setDrawColor(0, 0, 0);
                doc.setLineWidth(0.5);
                doc.line(20, priceY, 190, priceY);

                // Labels
                doc.setFontSize(9);
                doc.setFont("helvetica", "bold");
                doc.setTextColor(0, 0, 0);
                doc.text("SERVICE FREQUENCY", 20, priceY + 10);
                doc.text("ESTIMATED INVESTMENT", 190, priceY + 10, { align: "right" });

                // Values
                doc.setFontSize(11);
                doc.setFont("helvetica", "normal");
                doc.text(freq, 20, priceY + 20);
                
                // The Price (Bold & Right Aligned)
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text(priceText, 190, priceY + 20, { align: "right" });

                // Bottom Line (Light Grey)
                doc.setDrawColor(200, 200, 200);
                doc.setLineWidth(0.1);
                doc.line(20, priceY + 30, 190, priceY + 30);

                // Footer
                doc.setFontSize(8);
                doc.setTextColor(150, 150, 150);
                doc.text("Thank you for your business.", 105, 280, { align: "center" });

                doc.save(`${clientName}_Proposal.pdf`);

                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');

            } catch (error) {
                alert("Error generating PDF. Please check your internet.");
                console.error(error);
            }

            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
