<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanBid AI | Professional Proposals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 500: '#0ea5e9', 600: '#0284c7', 900: '#0f172a' } }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-900 text-white font-sans antialiased">

    <nav class="border-b border-white/10 bg-brand-900/90 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="sparkles" class="text-brand-500 w-6 h-6"></i>
                <span class="font-bold text-xl">CleanBid<span class="text-brand-500">AI</span></span>
            </div>
        </div>
    </nav>

    <div class="relative pt-12 pb-20 px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
            Professional Cleaning Proposals <br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-500 to-cyan-400">In Seconds.</span>
        </h1>
        <p class="text-slate-400 mb-10">Select your currency, enter details, and get a premium PDF.</p>

        <div class="max-w-lg mx-auto bg-slate-800/50 border border-slate-700 rounded-2xl p-8 shadow-2xl backdrop-blur-sm relative">
            
            <div id="loading" class="hidden absolute inset-0 bg-slate-900/90 z-20 flex flex-col items-center justify-center rounded-2xl">
                <i data-lucide="loader-2" class="w-10 h-10 text-brand-500 animate-spin mb-4"></i>
                <p class="text-brand-500 animate-pulse">Designing your proposal...</p>
            </div>

            <div id="form-container" class="space-y-5 text-left">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Currency</label>
                    <select id="currency" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 outline-none">
                        <option value="USD">USD ($) - United States</option>
                        <option value="INR">INR (₹) - India</option>
                        <option value="EUR">EUR (€) - Europe</option>
                        <option value="GBP">GBP (£) - UK</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-brand-500 mb-1">Your Business Name</label>
                    <input type="text" id="senderName" class="w-full bg-slate-900 border border-brand-500/50 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. Pristine Cleaners">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Client Business Name</label>
                    <input type="text" id="clientName" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 outline-none" placeholder="e.g. Apex Law Firm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-1">Square Footage</label>
                        <input type="number" id="sqft" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 outline-none" placeholder="2500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-1">Frequency</label>
                        <select id="freq" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-brand-500 outline-none">
                            <option>Weekly</option>
                            <option>Bi-Weekly</option>
                            <option>Monthly</option>
                        </select>
                    </div>
                </div>

                <button onclick="generateProposal()" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:scale-[1.02] flex items-center justify-center gap-2">
                    <i data-lucide="file-check" class="w-5 h-5"></i>
                    Generate PDF
                </button>
            </div>

            <div id="result" class="hidden text-center py-6">
                <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="check" class="w-8 h-8 text-green-500"></i>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Success!</h3>
                <p class="text-slate-400 mb-6 text-sm">Your PDF has been downloaded.</p>
                <button onclick="location.reload()" class="text-brand-500 hover:text-white text-sm underline">Create Another</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ⚠️ YOUR BACKEND URL ⚠️
        const API_URL = "https://cleanbid-api.sarthaksingh3891.workers.dev"; 

        async function generateProposal() {
            const senderName = document.getElementById('senderName').value;
            const clientName = document.getElementById('clientName').value;
            const sqft = document.getElementById('sqft').value;
            const freq = document.getElementById('freq').value;
            const currency = document.getElementById('currency').value;
            
            if(!senderName || !clientName || !sqft) return alert("Please fill in all fields");

            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ senderName, clientName, sqft, freq, currency })
                });

                if (!response.ok) throw new Error("Backend Error");
                const data = await response.json();

                // --- FIX: Force Currency Formatting ---
                // This makes sure it looks like "₹1,24,000" or "$12,400"
                const symbol = data.symbol || "$";
                const pLow = symbol + " " + data.priceLow.toLocaleString();
                const pHigh = symbol + " " + data.priceHigh.toLocaleString();

                // --- PDF GENERATION ---
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Header
                doc.setFillColor(15, 23, 42); 
                doc.rect(0, 0, 210, 50, 'F');

                doc.setTextColor(255, 255, 255);
                doc.setFont("helvetica", "bold");
                doc.setFontSize(22);
                doc.text("Cleaning Proposal", 20, 32);

                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.text("Date:", 150, 25);
                doc.text(new Date().toLocaleDateString(), 150, 32);

                // Info Section
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(10);
                doc.text("Prepared For:", 20, 70);
                doc.text("Prepared By:", 120, 70);

                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text(clientName, 20, 77);
                doc.text(senderName, 120, 77);

                // Body
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text("Service Overview", 20, 100);
                
                doc.setFontSize(11);
                doc.setFont("helvetica", "normal");
                doc.setTextColor(60, 60, 60);
                const splitText = doc.splitTextToSize(data.coverLetter, 170);
                doc.text(splitText, 20, 110);

                // Pricing Table
                let y = 190;
                doc.setFillColor(241, 245, 249);
                doc.rect(20, y, 170, 12, 'F'); 
                
                doc.setFontSize(10);
                doc.setTextColor(100, 100, 100);
                doc.setFont("helvetica", "bold");
                doc.text("SERVICE FREQUENCY", 25, y + 8);
                doc.text("ESTIMATED INVESTMENT", 185, y + 8, { align: "right" });

                // Price Row
                y += 20;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text(freq, 25, y);

                // Price Text (Formatted with Symbol)
                const priceText = `${pLow} - ${pHigh}`;
                doc.setFontSize(14);
                doc.setTextColor(14, 165, 233); 
                doc.text(priceText, 185, y, { align: "right" }); 

                // Footer
                doc.setFontSize(8);
                doc.setTextColor(150, 150, 150);
                doc.text(`Proposal valid for 30 days. Created by ${senderName} via CleanBid AI.`, 105, 280, { align: "center" });

                doc.save(`${clientName}_Proposal.pdf`);

                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');

            } catch (error) {
                alert("Connection Failed.");
                console.error(error);
            }

            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
